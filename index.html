<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Registration Manager</title>
</head>
<body>
    <div class="header">
    <div class="container">
        <h1>Cash Registration Manager</h1>
    </div>
    <div class="calculator">
        <label for="totalAmount">Bill Amount:</label>
        <input type="number" id="totalAmount" placeholder="Enter total amount" />

        <div class="cont">
        <label for="amountPaid">Cash Given:</label>
        <input type="number" id="amountPaid" placeholder="Enter amount paid" />

        <button onclick="calculateChange()">Calculate Change</button>
    </div>
        <div id="changeResult"></div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
